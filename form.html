<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form ‚Ä¢ Smart Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top mini">
    <button class="link" onclick="location.href='options.html'">‚Üê Back</button>
    <div class="brand">Smart Resume Builder</div>
  </header>

  <main class="page split-page">
    <section class="card form-card">
      <h2>Enter your details üßæ</h2>

      <label>Full name</label>
      <input id="name" placeholder="Your Name" />

      <div class="two">
        <div>
          <label>Email</label>
          <input id="email" placeholder="you@example.com" />
        </div>
        <div>
          <label>Phone</label>
          <input id="phone" placeholder="+91 77xxxxxxx" />
        </div>
      </div>

      <div class="two">
        <div>
          <label>LinkedIn Profile</label>
          <input id="linkedin" placeholder="https://linkedin.com/in/yourname" />
        </div>
        <div>
          <label>GitHub Profile</label>
          <input id="github" placeholder="https://github.com/yourname" />
        </div>
      </div>

      <label>Professional Summary</label>
      <textarea id="summary" rows="3" placeholder="Aspiring Data Analyst skilled in Python, SQL..."></textarea>

      <label>Education (one per line)</label>
      <textarea id="education" rows="3" placeholder="B.Tech ACSE - XYZ College, 2023-Present"></textarea>

      <label>Experience (one per line)</label>
      <textarea id="experience" rows="3" placeholder="Intern - Data Analytics at ABC Company (Jun 2024 - Aug 2024)"></textarea>

      <label>Skills (comma separated)</label>
      <input id="skills" placeholder="Python, SQL, HTML, CSS, React, Excel" />

      <label>Projects (one per line)</label>
      <textarea id="projects" rows="4" placeholder="AI-based Faculty Timetable Optimizer - automated scheduling system"></textarea>

      <label>Certifications (one per line)</label>
      <textarea id="certifications" rows="3" placeholder="Cisco Python Essentials ‚Äì 2024"></textarea>

      <label>Achievements (one per line)</label>
      <textarea id="achievements" rows="3" placeholder="Secured 2nd place in Coding Hackathon 2024"></textarea>

      <div class="form-actions">
        <button id="generateBtn" class="primary-btn">Generate Resume</button>
        <button id="saveBtn" class="muted-btn">Save & Continue</button>
        <button id="clearForm" class="outline-btn">Clear</button>
      </div>

      <p class="muted small">Your data is saved locally. You can preview anytime.</p>
    </section>

    <aside class="card preview-side">
      <h3>Live Preview üëÄ</h3>
      <div id="preview" class="resume-card">
        <div class="r-head">
          <h2 id="pv-name">Your Name</h2>
          <div class="contact">
            <span id="pv-email">email@example.com</span> ‚Ä¢ 
            <span id="pv-phone">+91 xxxxx</span>
          </div>
          <div class="links small muted">
            <span id="pv-linkedin">LinkedIn</span> ‚Ä¢ <span id="pv-github">GitHub</span>
          </div>
        </div>
        <hr />
        <div class="r-block"><h4>Summary</h4><p id="pv-summary"></p></div>
        <div class="r-block"><h4>Education</h4><ul id="pv-ed"></ul></div>
        <div class="r-block"><h4>Experience</h4><ul id="pv-exp"></ul></div>
        <div class="r-block"><h4>Skills</h4><div id="pv-skills" class="skills-list"></div></div>
        <div class="r-block"><h4>Projects</h4><ul id="pv-prj"></ul></div>
        <div class="r-block"><h4>Certifications</h4><ul id="pv-cert"></ul></div>
        <div class="r-block"><h4>Achievements</h4><ul id="pv-ach"></ul></div>
      </div>
    </aside>
  </main>

  <script>
    const nameI=$('#name'), emailI=$('#email'), phoneI=$('#phone'),
          linkedinI=$('#linkedin'), githubI=$('#github'),
          summaryI=$('#summary'), educationI=$('#education'), experienceI=$('#experience'),
          skillsI=$('#skills'), projectsI=$('#projects'),
          certificationsI=$('#certifications'), achievementsI=$('#achievements');

    const pvName=$('#pv-name'), pvEmail=$('#pv-email'), pvPhone=$('#pv-phone'),
          pvLinkedin=$('#pv-linkedin'), pvGithub=$('#pv-github'),
          pvSummary=$('#pv-summary'), pvEd=$('#pv-ed'), pvExp=$('#pv-exp'),
          pvSkills=$('#pv-skills'), pvPrj=$('#pv-prj'),
          pvCert=$('#pv-cert'), pvAch=$('#pv-ach');

    function safe(t){ return t.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function updatePreview(){
      pvName.textContent=nameI.value||'Your Name';
      pvEmail.textContent=emailI.value||'email@example.com';
      pvPhone.textContent=phoneI.value||'+91 xxxxx';
      pvLinkedin.textContent=linkedinI.value||'LinkedIn';
      pvGithub.textContent=githubI.value||'GitHub';
      pvSummary.textContent=summaryI.value||'Professional summary will appear here.';
      pvEd.innerHTML=educationI.value.split('\n').filter(Boolean).map(l=><li>${safe(l)}</li>).join('')||'<li>Education details here</li>';
      pvExp.innerHTML=experienceI.value.split('\n').filter(Boolean).map(l=><li>${safe(l)}</li>).join('')||'<li>No experience added</li>';
      pvSkills.innerHTML=skillsI.value.split(',').filter(Boolean).map(s=><span class="skill">${safe(s)}</span>).join('')||'<span class="skill">Skill 1</span>';
      pvPrj.innerHTML=projectsI.value.split('\n').filter(Boolean).map(l=><li>${safe(l)}</li>).join('')||'<li>No projects yet</li>';
      pvCert.innerHTML=certificationsI.value.split('\n').filter(Boolean).map(l=><li>${safe(l)}</li>).join('')||'<li>No certifications yet</li>';
      pvAch.innerHTML=achievementsI.value.split('\n').filter(Boolean).map(l=><li>${safe(l)}</li>).join('')||'<li>No achievements yet</li>';
    }

    [nameI,emailI,phoneI,linkedinI,githubI,summaryI,educationI,experienceI,skillsI,projectsI,certificationsI,achievementsI].forEach(el => el.addEventListener('input', updatePreview));
    window.addEventListener('DOMContentLoaded', updatePreview);
  </script>
</body>
</html>
