<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Resume Builder</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stye.css">   <!-- ADD THIS LINE -->

</head>
<body>
  <main class="page center-page fade-in">
    <div class="card welcome-card">
      <h1>âœ¨ Welcome to <span class="accent">Smart Resume Builder</span></h1>
      <p class="lead">Create your professional resume in minutes. ðŸ’¼ Interactive, pastel & smooth!</p>

      <div class="login-form">
        <label>Email:</label>
        <input type="email" id="loginEmail" placeholder="you@example.com" />
        <label>Name:</label>
        <input type="text" id="loginName" placeholder="Your Name" />
        <button id="loginBtn" class="primary-btn">Login / Sign Up âžœ</button>
      </div>

      <p class="small muted">Frontend-only, data stored in browser (LocalStorage)</p>
    </div>
  </main>

  <script src="app.js"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', ()=>{
      const email = document.getElementById('loginEmail').value.trim();
      const name = document.getElementById('loginName').value.trim();
      if(!email || !name){
        alert('Please enter your name and email!');
        return;
      }
      // Save login info in localStorage
      localStorage.setItem('sr_user', JSON.stringify({email,name}));
      window.location.href = 'options.html';
    });
  </script>
</body>
</html>
